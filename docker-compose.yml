version: '3.6'
services:
  uwsgi:
    container_name: 'uwsgi'
    build:
      context: .
      dockerfile: ./uwsgi.Dockerfile
    ports:
      - "5000"
  nginx:
    image: nginx:latest
    container_name: 'nginx'
    build:
      context: .
      dockerfile: ./nginx.Dockerfile
    ports: 
      - 80:80
      - 443:443
    volumes:
      # - ./data/certbot/conf:/etc/letsencrypt
      # - ./data/certbot/www:/var/www/certbot
      - /data/nginx:/etc/nginx/conf.d
