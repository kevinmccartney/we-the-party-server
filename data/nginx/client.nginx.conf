server {
  listen 80;
  server_name wethe.party www.wethe.party;

  # location /.well-known/acme-challenge/ {
  #   root /var/www/certbot;
  # }

  location / {
    root /usr/share/nginx/html/;
    index index.html;
    try_files $uri /index.html;
  }
  
  # location / {
