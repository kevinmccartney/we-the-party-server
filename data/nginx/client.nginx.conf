server {
  listen 80;
  server_name wethe.party www.wethe.party;
  
  root /usr/share/nginx/html/;
  index index.html index.htm;

  location /.well-known/acme-challenge/ {
    root /usr/share/nginx/html/;
  }
  
  # location / {
  #   return 301 https://$host$request_uri;
  # }
}

server {
    listen 443 ssl;
    server_name wethe.party api.wethe.party www.wethe.party;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    ssl_certificate /etc/letsencrypt/live/wethe.party/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wethe.party/privkey.pem;
    
    # location / {
    #   root /usr/share/nginx/html/;
    #   index index.html;
    #   try_files $uri /index.html;
    # }

    location / {
        proxy_pass  http://$request_uri;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}